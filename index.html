<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="scritp.js"></script>
</head>
<body>

<div class="container">  <!-- Rating state start -->
  <div class="main-card">
    <div class="main-star">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <div class="main-text">
      <h2 id="main-title">How did we do?</h2>
      <p id="main-paragraph">lease let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
      <div id="main-ratting">
        <button value="1" onclick="getButtonValue(this.value)" class="btn-ratting">1</button>
        <button value="2" onclick="getButtonValue(this.value)" class="btn-ratting">2</button>
        <button value="3" onclick="getButtonValue(this.value)" class="btn-ratting">3</button>
        <button value="4" onclick="getButtonValue(this.value)" class="btn-ratting">4</button>
        <button value="5" onclick="getButtonValue(this.value)" class="btn-ratting">5</button>
      </div>
      <button id="btn-submit" onclick="showSelection(currentSelected)" type="button">SUBMIT</button>

  
        
  </div>
  
  <div class="thanks-card" style="visibility:hidden;">
    
    <!-- Thank you state start -->
    <img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="">
      
    <div class="selected-box">
      <p id="selectedValue"> You selected <!-- Add rating here --> out of 5</p>
    </div>

    <h2 id="thank">Thank you!</h3>
  
    <p id="selectedParagraph"> We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  
    <!-- Thank you state end -->
  
  </div>

</body>
</html>
